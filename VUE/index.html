<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue入门</title>
	<script src="./vue.js"></script>
</head>
<body>
	<!--1.挂载点，模板，实例之间的关系
		挂载点之中的内容实例模板

		2.数据、事件和方法
		//{{}}插值表达式
		v-text="number" v-html这个不会转义也就是不会带标签只显示内容
		绑定事件：v-on:click="()=>alert(666)" v-on 的简写@
		<h1>{{number}}</h1>
		<h1 v-text="number"></h1>

		<h1 v-html="number"></h1>

		3.属性绑定和双向数据绑定
	-->
	<div id="root">
		<div @click="handleClick">hello {{msg}}</div>

		
	</div>
	<script>
		new Vue({
		el:"#root",
		//template:'<h1>hello {{msg}}</h1>',//模板可以写在这里
		data:{
			msg:"hello world",
			//number:123456
		},
		methods:{
			handleClick:function(){
				alert(123);
				this.msg="woshi Vue入门"
			}
		}
		
		})
	</script>
</body>
</html>
