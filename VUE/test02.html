<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>计算属性与侦听器</title>
	<script src="./vue.js"></script>
</head>
<body>
	<!--1.挂载点，模板，实例之间的关系
		挂载点之中的内容实例模板

		2.数据、事件和方法
		//{{}}插值表达式
		v-text="number" v-html这个不会转义也就是不会带标签只显示内容
		绑定事件：v-on:click="()=>alert(666)" v-on 的简写@
		<h1>{{number}}</h1>
		<h1 v-text="number"></h1>

		<h1 v-html="number"></h1>

		3.属性绑定和双向数据绑定
		v-bind:title绑定data中的数据，data中要有与之对应的变量,简写是“：”
		v-model 实现双向绑定，即input框的值改变，content的内容也跟随改变

		4.computed

	-->
	<div id="root">
		 姓：<input v-model="firstName" />
		名：<input v-model="lastName" />
		<div>{{firstName}}{{lastName}}</div>
		<div>{{fullName}}</div>
		<div>{{count}}</div>
	</div>
	<script>
		new Vue({
		el:"#root",
		data:{
			firstName: '',
			lastName: '',
			count:0
		},
		computed:{
			fullName:function(){
				return this.firstName+''+this.lastName
			}
		},
		watch:{
			firstName:function(){
				this.count++
			},
			lastName:function(){
				this.count++
			}
		}
		
		})
	</script>
</body>
</html>
